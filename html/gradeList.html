
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="../bootstrap3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../css/style.css" rel="stylesheet"/>
<script src="../bootstrap3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../js/function.js" type="text/javascript"></script>

</head>

<body>
	
	
	<table class="table "id="tableUserInfos" border="0">
	<caption>学生成绩列表</caption>
	<thead>
	   <tr>
			<th>专业</th>
			<th>年级</th>
			<th>学号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>科目</th>
			<th>成绩</th>
			
	   </tr>
	</thead>
	
	</table>
	<button onclick="add();">增加</button>
<div class="container">
<form id="formUserInfos" method="POST" action="success.html" target="_blank">


<legend><h4>学生信息录入</h4></legend>

<div class="form-group">
<label class="control-label">专业：</label><input type="radio" name="major" value="计算机" checked>计算机</input>
<input type="radio" name="major" value="物联网">物联网</input>
<input type="radio" name="major" value="通信">通信</input>
</div><br/>

<div class="form-group">
<label class="control-label">年级：</label><select name="grade">
<option value="2016">2016</option>
<option value="2017">2017</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
</select>
</div><br/>

<div class="form-group">
<label class="control-label">学号：</label><input type="text" name="number">
</div><br/>

<div class="form-group">
<label class="control-label">姓名：</label><input type="text" name="name">
</div><br/>

<div class="form-group">
<label class="control-label">性别：</label><input type="radio" name="gender" value="男" checked>男</input>
<input type="radio" name="gender" value="女">女</input>
</div><br/>

<div class="form-group">
<label class="control-label">科目：</label><input type="radio" name="subject" value="数据结构" checked>数据结构</input>
<input type="radio" name="subject" value="C语言程序设计">C语言程序设计</input>
<input type="radio" name="subject" value="JAVA语言程序设计">JAVA语言程序设计</input>
</div><br/>

<div class="form-group">
<label class="control-label">成绩：</label><input type="text" id="score">
</div><br/>
	
<div class="form-group modal-footer" style="text-align: left;">

<input type="submit"></input> 
</div>

</form>

</body>
</html>
